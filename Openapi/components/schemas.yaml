schemas:
  Pelicula:
    type: object
    properties:
      pelicula_id:
        type: integer
        example: 1
      titulo:
        type: string
        example: 'The Matrix'
      genero:
        type: string
        example: 'Sci-Fi'
      imagen:
        type: string
        example: 'https://image.tmdb.org/t/p/w500/thematrix.jpg'
  PeliculaInput:
    type: object
    properties:
      titulo:
        type: string
        example: 'The Matrix'
      genero:
        type: string
        example: 'Sci-Fi'
      imagen:
        type: string
        example: 'https://image.tmdb.org/t/p/w500/thematrix.jpg'
  Sala:
    type: object
    properties:
      sala_id:
        type: integer
        example: 1
      nombre_sala:
        type: string
        example: 'Sala 1'
      capacidad:
        type: integer
        example: 100
  SalaInput:
    type: object
    properties:
      nombre_sala:
        type: string
        example: 'Sala 1'
      capacidad:
        type: integer
        example: 100
  Funcion:
    type: object
    properties:
      funcion_id:
        type: integer
        example: 1
      pelicula_id:
        type: integer
        example: 1
      sala_id:
        type: integer
        example: 1
      horario:
        type: string
        format: date-time
        example: '2025-11-12T20:00:00Z'
  FuncionInput:
    type: object
    properties:
      pelicula_id:
        type: integer
        example: 1
      sala_id:
        type: integer
        example: 1
      horario:
        type: string
        format: date-time
        example: '2025-11-12T20:00:00Z'
  Cliente:
    type: object
    properties:
      cliente_id:
        type: integer
        example: 1
      nombre_cliente:
        type: string
        example: 'John'
      apellido:
        type: string
        example: 'Doe'
      email:
        type: string
        format: email
        example: 'john.doe@example.com'
      telefono:
        type: string
        example: '+15551234567'
  ClienteInput:
    type: object
    properties:
      nombre_cliente:
        type: string
        example: 'John'
      apellido:
        type: string
        example: 'Doe'
      email:
        type: string
        format: email
        example: 'john.doe@example.com'
      telefono:
        type: string
        example: '+15551234567'
  Reserva:
    type: object
    properties:
      reserva_id:
        type: integer
        example: 1
      funcion_id:
        type: integer
        example: 1
      cliente_id:
        type: integer
        example: 1
      numero_asientos:
        type: integer
        example: 2
  ReservaInput:
    type: object
    properties:
      funcion_id:
        type: integer
        example: 1
      cliente_id:
        type: integer
        example: 1
      numero_asientos:
        type: integer
        example: 2
