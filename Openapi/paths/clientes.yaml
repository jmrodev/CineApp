/api/clientes:
  get:
    summary: Obtener todos los clientes
    responses:
      '200':
        description: Lista de clientes
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Cliente'
  post:
    summary: Crear un nuevo cliente
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClienteInput'
    responses:
      '201':
        description: Cliente creado
/api/clientes/{id}:
  get:
    summary: Obtener un cliente por ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Detalles del cliente
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cliente'
      '404':
        description: Cliente no encontrado
  put:
    summary: Actualizar un cliente por ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClienteInput'
    responses:
      '200':
        description: Cliente actualizado
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cliente'
      '400':
        description: Datos de entrada inv√°lidos
      '404':
        description: Cliente no encontrado
  delete:
    summary: Eliminar un cliente por ID
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      '204':
        description: Cliente eliminado
      '404':
        description: Cliente no encontrado
